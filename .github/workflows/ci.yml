name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r myproject/requirements.txt

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: myproject.settings
        run: |
          python myproject/manage.py migrate --noinput --settings=myproject.settings

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: myproject.settings
        run: |
          python myproject/manage.py test --settings=myproject.settings_test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: myproject/dockerfile
          push: false
          tags: course-service:ci
