name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣
 Checkout repository
      
name: Checkout repository
      uses: actions/checkout@v4

      # 2️⃣
 Setup Python 3.12
      
name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

      # 3️⃣
 Install dependencies
      
name: Install dependencies
      run: |
        python -m pip install --upgrade pip# إذا كان requirements.txt في جذر المشروع
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi# إذا كان requirements.txt في مجلد myproject/
        if [ -f myproject/requirements.txt ]; then pip install -r myproject/requirements.txt; fi

      # 4️⃣
 Run migrations for test database
      
name: Run migrations
      run: |
        python myproject/manage.py makemigrations --settings=myproject.settings_test
        python myproject/manage.py migrate --settings=myproject.settings_test

      # 5️⃣
 Run Django Tests
      
name: Run Django Tests
      run: |
        python myproject/manage.py test cours --settings=myproject.settings_test --verbosity=2

      # 6️⃣
 Set up Docker Buildx
      
name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

      # 7️⃣
 Build Docker Image
      
name: Build Docker Image
      run: |# إذا كان Dockerfile في جذر المشروع
        if [ -f Dockerfile ]; then docker build -t django-app .; fi# إذا كان Dockerfile داخل myproject/
        if [ -f myproject/Dockerfile ]; then docker build -f myproject/Dockerfile -t django-app .; fi

      # 8️⃣
 Run Docker Container (اختياري لمراجعة)
      
name: Run Docker Container
      run: |
        docker run -d -p 8000:8000 --name django-app-test django-app
        sleep 10
        docker ps -a
