name: Django CI & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies (test environment only)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f myproject/requirements.txt ]; then pip install -r myproject/requirements.txt; fi

      # 4️⃣ Run local migrations (TEST environment only)
      - name: Run test migrations
        run: |
          python myproject/manage.py makemigrations --settings=myproject.settings_test
          python myproject/manage.py migrate --settings=myproject.settings_test

      # 5️⃣ Run Django tests
      - name: Run Django Tests
        run: |
          python myproject/manage.py test cours --settings=myproject.settings_test --verbosity=2

      # 6️⃣ Check Dockerfile
      - name: Verify Dockerfile
        run: |
          echo "Listing files in myproject/"
          ls -l myproject/

      # 7️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8️⃣ Build Docker Image (for Render)
      - name: Build Docker Image
        run: |
          docker build -f myproject/Dockerfile -t django-app .

      # 9️⃣ Trigger Render Deployment
      - name: Deploy to Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d4k83sbuibrs73fatdt0?key=rnd_q3BUcT9zhiOIuzP0YlaPgXUnyZqJ"
