name: Django CI & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1ï¸âƒ£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2ï¸âƒ£ Set up Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3ï¸âƒ£ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f myproject/requirements.txt ]; then pip install -r myproject/requirements.txt; fi
        pip install dj-database-url psycopg2-binary  # Ù„Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ PostgreSQL Ø¹Ù„Ù‰ Render

    # 4ï¸âƒ£ Run migrations locally (test)
    - name: Run local migrations
      run: |
        python myproject/manage.py makemigrations --settings=myproject.settings_test
        python myproject/manage.py migrate --settings=myproject.settings_test

    # 5ï¸âƒ£ Run migrations on Render (external DB)
    - name: Run migrations on Render
      run: |
        python myproject/manage.py migrate --settings=myproject.settings_render

    # 6ï¸âƒ£ Run Django tests
    - name: Run Django Tests
      run: |
        python myproject/manage.py test cours --settings=myproject.settings_test --verbosity=2

    # 7ï¸âƒ£ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 8ï¸âƒ£ Build Docker image
    - name: Build Docker Image
      run: |
        docker build -f myproject/Dockerfile -t django-app .

    # 9ï¸âƒ£ Run Docker container (Ø§Ø®ØªÙŠØ§Ø±ÙŠ Ù„Ø§Ø®ØªØ¨Ø§Ø±)
    - name: Run Docker Container
      run: |
        docker run -d -p 8000:8000 --name django-app-test django-app
        sleep 10
        docker ps -a

    # ğŸ”Ÿ Deploy to Render
